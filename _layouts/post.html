---
layout: main
---

<div class="row">
  <div class="eight columns">
    <h1 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    {{ content }}
  </div>
  <div class="four columns">
    <h3>Details</h3>
    <div class="detail">{{ page.location }}</div>
    <div class="detail">{{ page.address }}</div>
    <div class="detail">{{ page.time }}</div>
    {% if page.registration != "" %}
      <a href="{{ page.registration }}" target="_blank" class="register">Register</a>
    {% endif %}
  </div>
</div>
